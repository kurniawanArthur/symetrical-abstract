<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">Randomize</button>
        <div>
            <input type="range" min="1" max="20" id="lineWidth" step="1">
            <label for="lineWidth">Width: </label>
        </div>
        <div>
            <input type="range" min="0.1" max="3.1" id="spread" step="0.1">
            <label for="spread">Spread: </label>
        </div>
        <div>
            <input type="range" min="0.1" max="0.9" id="scale" step="0.05">
            <label for="scale">Scale: </label>
        </div>
        <div>
            <input type="range" min="1" max="20" id="sides" step="1">
            <label for="sides">Sides: </label>
        </div>
        <div>
            <input type="range" min="1" max="360" id="color" step="1">
            <label for="color">Colour: </label>
        </div>
        <div>
            <input type="range" min="1" max="20" id="bubble" step="1">
            <label for="bubble">Bubble: </label>
        </div>
        <button id="resetButton">Reset.</button>
        <button id="screenshot">Screenshot</button>
    </div>
    <script src="script_experimental.js"></script>
</body>

</html>
